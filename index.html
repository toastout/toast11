        let searchQuery = '';
        let currentSort = 'newest';

        const memoTitle = document.getElementById('memoTitle');
        const memoContent = document.getElementById('memoContent');
        const memoCategory = document.getElementById('memoCategory');
        const addMemoBtn = document.getElementById('addMemoBtn');
        const clearFormBtn = document.getElementById('clearFormBtn');
        const memosGrid = document.getElementById('memosGrid');
        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearchBtn');
        const filterButtons = document.getElementById('filterButtons');
        const toast = document.getElementById('toast');

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Ï†ëÍ∏∞/ÌéºÏπòÍ∏∞
        document.getElementById('memoFormToggle').addEventListener('click', () => {
            document.getElementById('memoFormSection').classList.toggle('collapsed');
        });

        document.getElementById('searchFilterToggle').addEventListener('click', () => {
            document.getElementById('searchFilterSection').classList.toggle('collapsed');
        });

        // Ï§ëÏ≤© Ï†ëÍ∏∞
        document.getElementById('filterNestedToggle').addEventListener('click', () => {
            document.getElementById('filterNested').classList.toggle('collapsed');
        });

        document.getElementById('sortNestedToggle').addEventListener('click', () => {
            document.getElementById('sortNested').classList.toggle('collapsed');
        });

        // Î™®Îã¨
        const categoryModal = document.getElementById('categoryModal');
        const managementModal = document.getElementById('managementModal');
        const openCategoryModal = document.getElementById('openCategoryModal');
        const openManagementModal = document.getElementById('openManagementModal');
        const closeCategoryModal = document.getElementById('closeCategoryModal');
        const closeManagementModal = document.getElementById('closeManagementModal');

        const categoryList = document.getElementById('categoryList');
        const newCategoryInput = document.getElementById('newCategoryInput');
        const addCategoryBtn = document.getElementById('addCategoryBtn');
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const importFile = document.getElementById('importFile');
        const clearAllBtn = document.getElementById('clearAllBtn');

        openCategoryModal.addEventListener('click', () => categoryModal.classList.add('active'));
        openManagementModal.addEventListener('click', () => managementModal.classList.add('active'));
        closeCategoryModal.addEventListener('click', () => categoryModal.classList.remove('active'));
        closeManagementModal.addEventListener('click', () => managementModal.classList.remove('active'));

        categoryModal.addEventListener('click', (e) => {
            if (e.target === categoryModal) categoryModal.classList.remove('active');
        });
        managementModal.addEventListener('click', (e) => {
            if (e.target === managementModal) managementModal.classList.remove('active');
        });

        // ÏÉâÏÉÅ ÏÑ†ÌÉù
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
                option.classList.add('active');
                selectedColor = option.dataset.color;
            });
        });

        // Ï†ïÎ†¨
        document.querySelectorAll('.sort-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentSort = btn.dataset.sort;
                renderMemos();
            });
        });

        // Í≤ÄÏÉâ
        searchInput.addEventListener('input', () => {
            searchQuery = searchInput.value.trim();
            renderMemos();
        });

        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            searchQuery = '';
            renderMemos();
        });

        // Î∂ÑÎ•ò Ï∂îÍ∞Ä
        addCategoryBtn.addEventListener('click', () => {
            const newCategory = newCategoryInput.value.trim();
            if (!newCategory) {
                alert('Î∂ÑÎ•ò Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            if (categories.includes(newCategory)) {
                alert('Ïù¥ÎØ∏ Ï°¥Ïû¨ÌïòÎäî Î∂ÑÎ•òÏûÖÎãàÎã§!');
                return;
            }
            categories.push(newCategory);
            saveCategories();
            renderCategories();
            renderCategorySelect();
            renderFilters();
            newCategoryInput.value = '';
        });

        function renderCategories() {
            categoryList.innerHTML = categories.map(cat => `
                <div class="category-item">
                    <span>${cat}</span>
                    <button onclick="deleteCategory('${cat}')">√ó</button>
                </div>
            `).join('');
        }

        window.deleteCategory = (category) => {
            if (confirm(`"${category}" Î∂ÑÎ•òÎ•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?\nÏù¥ Î∂ÑÎ•òÏùò Î©îÎ™®Îäî Î∂ÑÎ•ò ÏóÜÏùåÏúºÎ°ú Î≥ÄÍ≤ΩÎê©ÎãàÎã§.`)) {
                memos = memos.map(memo => {
                    if (memo.category === category) {
                        return { ...memo, category: '' };
                    }
                    return memo;
                });
                categories = categories.filter(c => c !== category);
                saveCategories();
                saveMemos();
                renderCategories();
                renderCategorySelect();
                renderFilters();
                renderMemos();
            }
        };

        function renderCategorySelect() {
            memoCategory.innerHTML = '<option value="">Î∂ÑÎ•ò ÏÑ†ÌÉù ÏïàÌï®</option>' +
                categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }

        function renderFilters() {
            filterButtons.innerHTML = `
                <button class="filter-btn ${currentFilter === '' ? 'active' : ''}" data-category="">Ï†ÑÏ≤¥</button>
                ${categories.map(cat => `
                    <button class="filter-btn ${currentFilter === cat ? 'active' : ''}" data-category="${cat}">${cat}</button>
                `).join('')}
            `;

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.category;
                    renderMemos();
                });
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            
            if (isNaN(date.getTime())) {
                return dateString;
            }

            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const hour = date.getHours();
            const minute = date.getMinutes();
            const period = hour < 12 ? 'Ïò§Ï†Ñ' : 'Ïò§ÌõÑ';
            const displayHour = hour % 12 || 12;

            return `${year}ÎÖÑ ${month}Ïõî ${day}Ïùº ${period} ${String(displayHour).padStart(2, '0')}Ïãú ${String(minute).padStart(2, '0')}Î∂Ñ`;
        }

        window.copyMemo = (index) => {
            const memo = memos[index];
            const textToCopy = `${memo.title}\n\n${memo.content}`;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                showToast('üìã Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
            }).catch(() => {
                alert('Î≥µÏÇ¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            });
        };

        addMemoBtn.addEventListener('click', () => {
            const title = memoTitle.value.trim();
            const content = memoContent.value.trim();

            if (!title || !content) {
                alert('Ï†úÎ™©Í≥º ÎÇ¥Ïö©ÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            const now = new Date().toISOString();

            if (editingIndex !== null) {
                memos[editingIndex] = {
                    ...memos[editingIndex],
                    title,
                    content,
                    category: memoCategory.value,
                    color: selectedColor,
                    updatedAt: now
                };
                editingIndex = null;
                addMemoBtn.textContent = 'Î©îÎ™® Ï∂îÍ∞Ä';
            } else {
                memos.push({
                    title,
                    content,
                    category: memoCategory.value,
                    color: selectedColor,
                    createdAt: now,
                    updatedAt: now
                });
            }

            saveMemos();
            renderMemos();
            clearForm();
        });

        clearFormBtn.addEventListener('click', clearForm);

        function clearForm() {
            memoTitle.value = '';
            memoContent.value = '';
            memoCategory.value = '';
            document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
            document.querySelector('.color-option.yellow').classList.add('active');
            selectedColor = 'yellow';
            editingIndex = null;
            addMemoBtn.textContent = 'Î©îÎ™® Ï∂îÍ∞Ä';
        }

        function renderMemos() {
            let filtered = currentFilter === '' 
                ? memos 
                : memos.filter(memo => memo.category === currentFilter);

            if (searchQuery) {
                filtered = filtered.filter(memo => 
                    memo.title.includes(searchQuery) || memo.content.includes(searchQuery)
                );
            }

            filtered.sort((a, b) => {
                const dateA = new Date(a.updatedAt);
                const dateB = new Date(b.updatedAt);
                return currentSort === 'newest' ? dateB - dateA : dateA - dateB;
            });

            if (filtered.length === 0) {
                memosGrid.innerHTML = '<div class="no-memos">ÌëúÏãúÌï† Î©îÎ™®Í∞Ä ÏóÜÏäµÎãàÎã§.<br>Ï≤´ Î©îÎ™®Î•º ÏûëÏÑ±Ìï¥Î≥¥ÏÑ∏Ïöî! üò∫</div>';
                return;
            }

            memosGrid.innerHTML = filtered.map((memo) => {
                const originalIndex = memos.indexOf(memo);
                let title = memo.title;
                let content = memo.content;

                if (searchQuery) {
                    const regex = new RegExp(`(${escapeRegex(searchQuery)})`, 'gi');
                    title = title.replace(regex, '<span class="highlight">$1</span>');
                    content = content.replace(regex, '<span class="highlight">$1</span>');
                }

                const displayDate = memo.updatedAt !== memo.createdAt 
                    ? formatDate(memo.updatedAt)
                    : formatDate(memo.createdAt);

                return `
                <div class="memo-card ${memo.color}">
                    ${memo.category ? `<div class="memo-category">${memo.category}</div>` : ''}
                    <div class="memo-header">
                        <div class="memo-title">${title}</div>
                        <div class="memo-date">${displayDate}</div>
                    </div>
                    <div class="memo-content">${content}</div>
                    <div class="memo-actions">
                        <button class="memo-btn" onclick="copyMemo(${originalIndex})">Î≥µÏÇ¨</button>
                        <button class="memo-btn" onclick="editMemo(${originalIndex})">ÏàòÏ†ï</button>
                        <button class="memo-btn" onclick="deleteMemo(${originalIndex})">ÏÇ≠Ï†ú</button>
                    </div>
                </div>
            `}).join('');
        }

        function escapeRegex(str) {
            return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        window.editMemo = (index) => {
            const memo = memos[index];
            memoTitle.value = memo.title;
            memoContent.value = memo.content;
            memoCategory.value = memo.category || '';
            selectedColor = memo.color;
            
            document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
            document.querySelector(`.color-option.${memo.color}`).classList.add('active');
            
            editingIndex = index;
            addMemoBtn.textContent = 'ÏàòÏ†ï ÏôÑÎ£å';
            
            document.getElementById('memoFormSection').classList.remove('collapsed');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.deleteMemo = (index) => {
            if (confirm('Ï†ïÎßêÎ°ú Ïù¥ Î©îÎ™®Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                memos.splice(index, 1);
                saveMemos();
                renderMemos();
            }
        };

        function saveMemos() {
            localStorage.setItem('myMeow_memos', JSON.stringify(memos));
        }

        function saveCategories() {
            localStorage.setItem('myMeow_categories', JSON.stringify(categories));
        }

        function loadMemos() {
            const saved = localStorage.getItem('myMeow_memos');
            if (saved) {
                memos = JSON.parse(saved);
                renderMemos();
            }
        }

        function loadCategories() {
            const saved = localStorage.getItem('myMeow_categories');
            if (saved) {
                categories = JSON.parse(saved);
            }
            renderCategories();
            renderCategorySelect();
            renderFilters();
        }

        exportBtn.addEventListener('click', () => {
            if (memos.length === 0) {
                alert('ÎÇ¥Î≥¥ÎÇº Î©îÎ™®Í∞Ä ÏóÜÏäµÎãàÎã§!');
                return;
            }

            const text = memos.map(memo => 
                `[Ï†úÎ™©] ${memo.title}\n[ÎÇ¥Ïö©]\n${memo.content}\n[Î∂ÑÎ•ò] ${memo.category || 'ÏóÜÏùå'}\n[ÏûëÏÑ±Ïùº] ${memo.createdAt}\n[ÏàòÏ†ïÏùº] ${memo.updatedAt}\n[ÏÉâÏÉÅ] ${memo.color}\n${'='.repeat(50)}\n`
            ).join('\n');

            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Î®ÄÏùå_Î©îÎ™®_${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        });

        importBtn.addEventListener('click', () => importFile.click());

        importFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const text = event.target.result;
                    const blocks = text.split('='.repeat(50)).filter(b => b.trim());
                    
                    const imported = blocks.map(block => {
                        const titleMatch = block.match(/\[Ï†úÎ™©\]\s*(.+)/);
                        const contentMatch = block.match(/\[ÎÇ¥Ïö©\]\s*\n([\s\S]+?)\n\[Î∂ÑÎ•ò\]/);
                        const categoryMatch = block.match(/\[Î∂ÑÎ•ò\]\s*(.+)/);
                        const createdMatch = block.match(/\[ÏûëÏÑ±Ïùº\]\s*(.+)/);
                        const updatedMatch = block.match(/\[ÏàòÏ†ïÏùº\]\s*(.+)/);
                        const colorMatch = block.match(/\[ÏÉâÏÉÅ\]\s*(.+)/);

                        const category = categoryMatch ? categoryMatch[1].trim() : '';
                        if (category && category !== 'ÏóÜÏùå' && !categories.includes(category)) {
                            categories.push(category);
                        }

                        return {
                            title: titleMatch ? titleMatch[1].trim() : 'Ï†úÎ™© ÏóÜÏùå',
                            content: contentMatch ? contentMatch[1].trim() : '',
                            category: category === 'ÏóÜÏùå' ? '' : category,
                            createdAt: createdMatch ? createdMatch[1].trim() : new Date().toISOString(),
                            updatedAt: updatedMatch ? updatedMatch[1].trim() : new Date().toISOString(),
                            color: colorMatch ? colorMatch[1].trim() : 'yellow'
                        };
                    });

                    if (confirm(`${imported.length}Í∞úÏùò Î©îÎ™®Î•º Î∂àÎü¨ÏôîÏäµÎãàÎã§.\nÍ∏∞Ï°¥ Î©îÎ™®Ïóê Ï∂îÍ∞ÄÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                        memos = [...memos, ...imported];
                        saveCategories();
                        saveMemos();
                        renderCategories();
                        renderCategorySelect();
                        renderFilters();
                        renderMemos();
                        managementModal.classList.remove('active');
                    }
                } catch (error) {
                    alert('ÌååÏùºÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                }
            };
            reader.readAsText(file);
            e.target.value = '';
        });

        clearAllBtn.addEventListener('click', () => {
            if (confirm('Ï†ïÎßêÎ°ú Î™®Îì† Î©îÎ™®Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?\nÏù¥ ÏûëÏóÖÏùÄ ÎêòÎèåÎ¶¥ Ïàò ÏóÜÏäµÎãàÎã§!')) {
                memos = [];
                saveMemos();
                renderMemos();
                managementModal.classList.remove('active');
            }
        });

        loadCategories();
        loadMemos();
    </script>
</body>
</html>
